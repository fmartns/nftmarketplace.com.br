services:
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    command: ["/bin/sh", "-c", "poetry run python manage.py migrate --noinput && poetry run python manage.py runserver 0.0.0.0:8000"]
    ports:
      - "8001:8000"
    env_file:
      - ../.env
    environment:
      USE_POSTGRES: "1"
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      # Mount source code for hot reload
      - ../:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nft_portal_network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ../.env
    environment:
      # Browser will hit the mapped host port
      - VITE_API_BASE_URL=http://localhost:8001
      - PORT=5173
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ../frontend:/app
      # Exclude node_modules from mount to use container's version
      - /app/node_modules
    depends_on:
      web:
        condition: service_started
    networks:
      - nft_portal_network
    restart: unless-stopped

  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nft_portal}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-U ${POSTGRES_USER:-postgres}"
    ports:
      - "54321:5432"
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    networks:
      - nft_portal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nft_portal} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ../data/redis:/data
    networks:
      - nft_portal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  celery_worker:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    command: ["/bin/sh", "-c", "poetry run celery -A core worker -l info -Q celery,default -n worker1@%h -E"]
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      # Mount source code for hot reload
      - ../:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nft_portal_network
    restart: unless-stopped

  celery_beat:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    command: ["/bin/sh", "-c", "poetry run celery -A core beat -l info --schedule=/app/celerybeat-schedule/celerybeat-schedule"]
    env_file:
      - ../.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ../:/app
      # Celery beat schedule persistence
      - ../data/celerybeat:/app/celerybeat-schedule
    networks:
      - nft_portal_network
    restart: unless-stopped

  flower:
    image: mher/flower:2.0.1
    ports:
      - "5555:5555"
    env_file:
      - ../.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nft_portal_network
    restart: unless-stopped

networks:
  nft_portal_network:
    driver: bridge

# Volumes agora são bind mounts para persistência local
# Os dados estão em ../data/postgres, ../data/redis e ../data/celerybeat
