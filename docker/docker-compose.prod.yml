services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nft_portal}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - nft_portal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-nft_portal} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    networks:
      - nft_portal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 20

  web:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-fmartns/nftmarketplace.com.br}-web:${TAG:-latest}
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      USE_POSTGRES: "1"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    command: >
      /bin/sh -c "
      echo 'Waiting for database...' &&
      sleep 10 &&
      poetry run python manage.py migrate --noinput &&
      poetry run python manage.py collectstatic --noinput &&
      echo 'Starting Django server...' &&
      poetry run gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    networks:
      - nft_portal_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f -H 'Host: api.nftmarketplace.com.br' http://localhost:8000/health/ || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  celery_worker:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-fmartns/nftmarketplace.com.br}-web:${TAG:-latest}
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      USE_POSTGRES: "1"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    command: >
      /bin/sh -c "
      celery -A core worker -l info -Q celery,default -n worker1@%h -E"
    networks:
      - nft_portal_network
    restart: unless-stopped

  celery_beat:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-fmartns/nftmarketplace.com.br}-web:${TAG:-latest}
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      USE_POSTGRES: "1"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    command: >
      /bin/sh -c "
      celery -A core beat -l info --schedule=/app/celerybeat-schedule/celerybeat-schedule"
    volumes:
      - celerybeat:/app/celerybeat-schedule
    networks:
      - nft_portal_network
    restart: unless-stopped

  flower:
    image: mher/flower:2.0.1
    env_file:
      - ../.env
    environment:
      FLOWER_PORT: "5555"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nft_portal_network
    restart: unless-stopped

  frontend:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-fmartns/nftmarketplace.com.br}-frontend:${TAG:-latest}
    env_file:
      - ../.env
    volumes:
      - frontend_dist:/usr/share/nginx/html
    depends_on:
      - web
    networks:
      - nft_portal_network
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      web:
        condition: service_healthy
      frontend:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - staticfiles:/app/staticfiles:ro
      - media:/app/media:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-challenge:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    networks:
      - nft_portal_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-challenge:/var/www/certbot
    entrypoint: ["sh", "-c", "sleep infinity"]
    networks:
      - nft_portal_network

networks:
  nft_portal_network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  celerybeat:
  staticfiles:
  media:
  frontend_dist:
  letsencrypt:
  certbot-challenge:
